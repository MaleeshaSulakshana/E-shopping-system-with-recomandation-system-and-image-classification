<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>E-Shopping Admin-Login</title>

  <link rel="stylesheet" href="static/Admin/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="static/Admin/vendors/base/vendor.bundle.base.css">
  <link rel="stylesheet" href="static/Admin/css/style.css">
  <link rel="shortcut icon" href="static/Admin/images/favicon.png" />

  <script src="static/js/disable_prev.js"></script>

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <!-- <div class="brand-logo">
                <img src="static/Admin/images/logo.png" alt="logo">
              </div> -->
              <h4>Administration Login</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="txtAdminLoginUsername"
                    placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="txtAdminLoginPsw"
                    placeholder="Password">
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" id="btnLogin">SIGN
                    IN</button>
                </div>
                <!-- <div class="my-2 d-flex justify-content-between align-items-center">
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div> -->

              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
  <script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>

  <script>

    // For login
    $(function () {
      $('#btnLogin').click(function () {
        var txtAdminLoginUsername = $('#txtAdminLoginUsername').val();
        var txtAdminLoginPsw = $('#txtAdminLoginPsw').val();

        $.ajax({
          url: '/adminAccountLogin',
          data: {
            txtAdminLoginUsername: txtAdminLoginUsername,
            txtAdminLoginPsw: txtAdminLoginPsw,
          },
          type: 'POST',
        })
          .done(function (data) {
            if (data.redirect) {
              window.location.href = data.redirect
            }
            else if (data.error_msg) {
              alert(data.error_msg);
            }
            else {
              alert("Some error occur")
            }
          });

        event.preventDefault();
      });
    });

  </script>

  <script src="static/Admin/vendors/base/vendor.bundle.base.js"></script>
  <script src="static/Admin/js/off-canvas.js"></script>
  <script src="static/Admin/js/hoverable-collapse.js"></script>
  <script src="static/Admin/js/template.js"></script>

</body>

</html>
